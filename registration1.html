}

    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;

    margin-bottom: 3%;

}
.register-right{
    background: #f8f9fa;

}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}

    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}

    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
